<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Sign up</title>


    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <div>

        <img class = "background" src="background.png" alt="background">

    </div>   
    <div class = "container">

        <h1 class = "signuptext">Sign Up</h1>

        <form class = "form" action="">

            <div class="error-message">Incorrect username or password information.</div>
            <div class = "form-input-container">

                <div class = "email-container" id = "input-container">

                    <input type="email" id = "inputs" class = "email" autofocus placeholder = "Email">

                </div>
                <div class = "username-container" id = "input-container">

                    <input type="username" id = "inputs" class = "username" autofocus placeholder = "Username">

                </div>
                <div class = "password-container" id = "input-container">

                    <input type="password" id = "inputs" class = "password" autofocus placeholder = "Password">

                </div>
                <div class = "confirm-password-container" id = "input-container">

                    <input type="password" id = "inputs" class = "confirm-password" autofocus placeholder = "Confirm Password">

                </div>
                <div class = "sign-in-container">

                    <p>Already have an account? <a href="signin.html">Sign in</a></p>

                </div>
        
            </div> 

        </form>

    </div>


    <script src = "script.js"></script>
</body>

</html>
